<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="number" id="input-digit" placeholder="0"/> 
        <div class="symbols">
            <span>@</span>
            <span>#</span>
            <span>%</span>
            <span>^</span>
            <span>!</span>
        </div>
        <div class="btn">
            <button class="calc-btn orange">AC</button>
            <button class="calc-btn blue">()</button>
            <button class="calc-btn blue">%</button>
            <button class="calc-btn blue" id="divide">/</button>

            <button class="calc-btn digit">7</button>
            <button class="calc-btn digit">8</button>
            <button class="calc-btn digit">9</button>
            <button class="calc-btn blue" id="multiply">x</button>

            <button class="calc-btn digit">4</button>
            <button class="calc-btn digit">5</button>
            <button class="calc-btn digit">6</button>
            <button class="calc-btn blue" id="subtract">-</button>

            <button class="calc-btn digit">1</button>
            <button class="calc-btn digit">2</button>
            <button class="calc-btn digit">3</button>
            <button class="calc-btn blue" id="add">+</button>

            <button class="calc-btn digit">0</button>
            <button class="calc-btn decimal">.</button>
            <button class="calc-btn">B</button>
            <button class="calc-btn orange" id="equal-to">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
